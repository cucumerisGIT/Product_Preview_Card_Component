<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <img id="perfume-bottle-img" src="images/image-product-desktop.jpg" alt="perfume bottle">
      <div id="product-info">
        <span id="product-title-container">
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <h2>Perfume</h2>
        </span>
        <p id="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span id="prices">
          <p id="current-price">$149.99</p>
          <p id="original-price"><s>$169.99</s></p>
        </span>
  
        <button id="add-to-cart-btn"><img id="cart-icon" src="images/icon-cart.svg" alt="cart icon"><span>Add to Cart</span></button>
      </div>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">cucumeris</a>.
    </div>
  </body>
</html>
